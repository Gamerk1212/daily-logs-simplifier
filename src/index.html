<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Daily Log Creator</title>
    <link
      href="https://fonts.googleapis.com/css?family=Fira+Code|Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="p-4 h-100 d-flex flex-column">
      <nav class="navbar mb-4">
        <span class="navbar-brand mb-0">Daily Log Creator</span>
      </nav>
      <div class="d-flex flex-column container grow">
        <div class="row mb-4 grow">
          <div class="col-sm">
            <h3>Directions</h3>
            <p id="directions"></p>
          </div>
          <div class="col-sm">
            <textarea
              class="form-control textarea"
              id="directionsAnswers"
              rows="10"
            ></textarea>
          </div>
        </div>
        <div class="row mb-4 grow">
          <div class="col">
            <h3>Questions</h3>
            <p id="questions"></p>
          </div>
          <div class="col-sm">
            <textarea
              class="form-control textarea"
              id="questionsAnswers"
              rows="10"
            ></textarea>
          </div>
        </div>
        <div class="row mb-4">
          <div class="col">
            <button class="btn btn-primary w-100 h-100 p-2">
              <h3 class="mb-0">Create!</h3>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
